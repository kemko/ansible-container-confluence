- hosts: all
  remote_user: root
  tasks:
    - name: pause
      pause:
        seconds: "300"

    - name: check port
      wait_for:
        port: "8090"

    - name: check page
      uri:
        url: "http://localhost:8090"
        return_content: "yes"
      register: result
      failed_when: "'Set up Confluence - Confluence' not in result.content"
